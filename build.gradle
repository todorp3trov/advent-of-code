plugins {
    id 'java'
}

group 'org.todp.advent'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation("com.google.guava:guava:31.0.1-jre")
}

test {
    useJUnitPlatform()
}